<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple MVC</title>
        <link rel="stylesheet" href="../../../public/css/style.css">
    </head>
    <body>
        <div id="content">
            
        </div>
        <script id="mainTempl" type="text/x-jQuery-tmpl">
            <h1>${title}</h1>
        </script>

        <script src="../../../public/js/vendor/jquery-3.3.1.js"></script>
        <script src="../../../public/js/vendor/jquery.tmpl.js"></script>

        <script type="text/javascript">
            const title = 'Ho ho ho!';
            $("#mainTempl").tmpl(title).appendTo("#content");
        </script>

    </body>
</html>
